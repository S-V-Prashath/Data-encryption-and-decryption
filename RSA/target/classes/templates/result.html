<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Encryption Message</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .message {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .encryption-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #74ebd5, #9face6);
            opacity: 0.8;
            clip-path: circle(150% at 100% 0);
            animation: reveal 2s ease-out forwards;
        }

        @keyframes reveal {
            to {
                clip-path: circle(10% at 100% 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>Your message is securely encrypted.</p>
            <p>Only the intended recipient can decrypt and read it.</p>
        </div>
        <div class="encryption-animation"></div>
    </div>
</body>
</html>
